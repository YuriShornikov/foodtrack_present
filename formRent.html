<form class="form-rent">
        <button class="btn-close">✕</button>
        <div class="form-rent__header">
            заполните контактные данные
        </div>
        <input class="inp-name" type="text" placeholder="Ваше имя">
        <input class="inp-phone" type="text" placeholder="Телефон">
        <select class="foodtruck-model" required>
            <option class="foodtruck-model-item" value="" selected disabled hidden>Модель фудтрака
            </option>
            <option class="foodtruck-model-item" value="model1">Ораньжевый малыш</option>
            <option class="foodtruck-model-item" value="model2">Дилнный синий</option>
            <option class="foodtruck-model-item" value="model3">Найт Лайтс</option>
        </select>
        <button class="btn foodtrack">забронировать</button>
</form>
